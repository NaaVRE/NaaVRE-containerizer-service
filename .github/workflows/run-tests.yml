name: Run tests

on:
  workflow_call:
    inputs:
      runs-on:
        default: ubuntu-latest
        type: string
      base_image_tags_url:
        required: true
        type: string
      debug:
        required: true
        type: string
      oidc_configuration_url:
        required: true
        type: string
      verify_ssl:
        required: true
        type: string
      disable_auth :
        required: true
        type: string
      module_mapping_url:
        required: true
        type: string
      cell_github:
        required: true
        type: string
      root_path:
        required: true
        type: string
      test:
        required: true
        type: string
    secrets:
      cell_github_token:
        required: true

env:
  CELL_GITHUB: ${{ inputs.cell_github }}
  CELL_GITHUB_TOKEN: ${{ secrets.cell_github_token }}
  BASE_IMAGE_TAGS_URL: ${{ inputs.base_image_tags_url }}
  DEBUG: ${{ inputs.debug }}
  OIDC_CONFIGURATION_URL: ${{ inputs.oidc_configuration_url }}
  VERIFY_SSL: ${{ inputs.verify_ssl }}
  DISABLE_AUTH: ${{ inputs.disable_auth }}
  MODULE_MAPPING_URL: ${{ inputs.module_mapping_url }}
  ROOT_PATH: ${{ inputs.root_path }}



jobs:
  build-wheel:
    runs-on: ${{ inputs.runs-on }}
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v4

    - name: Set up Python 3.11 and install dependencies from requirements.txt
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

    - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: pytest
        shell: bash -l {0}
        run: |
           pytest ${{ inputs.test }} -s --ignore=docker --no-header
