name: Run tests


on:
  workflow_call:
    inputs:
      runs-on:
        default: ubuntu-latest
        type: string
      debug:
        required: true
        type: string
      oidc_configuration_url:
        required: true
        type: string
      verify_ssl:
        required: true
        type: string
      disable_auth:
        required: true
        type: string
      root_path:
        required: true
        type: string
      test:
        required: true
        type: string
    secrets:
      configuration:
        required: true
      auth_token:
        required: true
      registry_token_for_tests:
        required: true

env:
  DEBUG: ${{ inputs.debug }}
  OIDC_CONFIGURATION_URL: ${{ inputs.oidc_configuration_url }}
  DISABLE_AUTH: ${{ inputs.disable_auth }}
  VERIFY_SSL: ${{ inputs.verify_ssl }}
  ROOT_PATH: ${{ inputs.root_path }}
  AUTH_TOKEN: ${{ secrets.auth_token }}
  CONFIG_FILE_URL: /tmp/configuration.json
  REGISTRY_TOKEN_FOR_TESTS: ${{ secrets.registry_token_for_tests }}

jobs:
  test:
    runs-on: ${{ inputs.runs-on }}
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v4

      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          miniforge-version: latest

          python-version: 3.11
          path: ${{ env.CONDA }}/envs
          environment-file: environment.yaml
          activate-environment: naavre-containerizer-service
          use-mamba: true

      - name: Cache Conda environment
        uses: actions/cache@v4
        with:
          path: ${{ env.CONDA }}/envs
          key: conda-environment-${{ runner.os }}-${{ hashFiles('environment.yaml') }}
          restore-keys: |
            conda-environment-${{ runner.os }}-
        id: cache-conda

      - name: start minikube
        id: minikube
        uses: medyagh/setup-minikube@v0.0.19
        with:
          addons: ingress,ingress-dns

      - name: Try the cluster
        run: kubectl get pods -A

      - name: Run setup-tests.sh
        shell: bash -l {0}
        run: |
          wget https://raw.githubusercontent.com/NaaVRE/NaaVRE-helm/refs/heads/36-move-setup-testssh-for-testing-in-minikube-here/scripts/setup-tests.sh
          chmod +x setup-tests.sh
          ./setup-tests.sh -f ../values-deploy-naavre-containerizer-service-minikube-github.yaml
          cat minkube_configuration.json

      - run: |
            pip install pytest

      - name: pytets
        shell: bash -l {0}
        run: |
          conda activate naavre-containerizer-service
          pytest ${{ inputs.test }} -s --ignore=docker --ignore=cypress --no-header --log-cli-level=DEBUG -vv --tb=long
